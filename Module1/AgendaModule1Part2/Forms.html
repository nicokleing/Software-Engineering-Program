<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
    <h2>HTML Forms</h2>

    <form action="./Sample.html" method="post">
        <label for="txtFirstName">First Name</label>
        <input type="text" id="txtFirstName" name="txtFirstName"><br>
        <label for="txtLastName">Last Name</label>
        <input type="text" id="txtLastName" name="txtLastName"><br>
        <input type="button" onclick="" value="Submit">
    </form>

    <h2>HTML Forms</h2>
    <!-- If you click the "Submit" button, the form
    -data will be sent to a page called "/action_pa
    ge". -->
    <form action="/action_page">
        <label for="firstName">First name:</label><br>
        <input type="text" id="firstName" name="firstName" value="Joel"><br>
        <label for="lastName">Last name:</label><br>
        <input type="text" id="lastName" name="lastName" value="Doe"><br><br>
        <input type="submit" value="Submit">
    
        </body>
    
        </html>
